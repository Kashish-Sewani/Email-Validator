<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../img/email.svg" alt="email svg">
                <span> iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>EMAIL VALIDATION</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input class="input-control" placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>

                <!-- Submit button -->
                <input id="submitBtn" type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will show here
                <img src="../img/Loading.svg" alt="">
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; iValidate.com | All rights reserved
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
